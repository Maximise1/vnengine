<!-- AI-generated heavy UI example -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Montserrat:wght@400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Animated gradient background */
    .main-menu {
        width: 100vw;
        height: 100vh;

        background: linear-gradient(
            -45deg,
            #ee7752,
            #e73c7e,
            #23a6d5,
            #23d5ab
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;

        display: flex;
        justify-content: center;
        align-items: center;

        position: relative;
        overflow: hidden;
    }

    /* Floating particles */
    .main-menu::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background-image:
            radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px, 80px 80px;
        background-position: 0 0, 40px 40px;
        animation: particleFloat 20s linear infinite;
    }

    /* Glass morphism panel */
    .menu-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);

        padding: 70px 90px;
        border-radius: 30px;

        border: 2px solid rgba(255, 255, 255, 0.18);
        box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.3),
            inset 0 0 0 1px rgba(255, 255, 255, 0.1),
            0 0 80px rgba(255, 255, 255, 0.05);

        display: flex;
        flex-direction: column;
        align-items: center;

        position: relative;
        z-index: 1;

        animation: panelEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform-origin: center;
    }

    /* Glow effect behind panel */
    .menu-panel::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 30px;
        background: linear-gradient(
            45deg,
            rgba(238, 119, 82, 0.3),
            rgba(231, 60, 126, 0.3),
            rgba(35, 166, 213, 0.3),
            rgba(35, 213, 171, 0.3)
        );
        filter: blur(20px);
        opacity: 0.6;
        z-index: -1;
        animation: glowPulse 3s ease-in-out infinite;
    }

    /* Epic title */
    .title {
        font-family: 'Cinzel', serif;
        font-size: 64px;
        font-weight: 700;
        margin-bottom: 50px;

        background: linear-gradient(
            135deg,
            #ffffff 0%,
            #f0f0f0 50%,
            #ffffff 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;

        text-shadow:
            0 0 30px rgba(255, 255, 255, 0.5),
            0 0 60px rgba(255, 255, 255, 0.3);

        letter-spacing: 2px;
        animation: titleFloat 3s ease-in-out infinite;
        position: relative;
    }

    /* Title shimmer effect */
    .title::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        background: linear-gradient(
            90deg,
            transparent 0%,
            rgba(255, 255, 255, 0.8) 50%,
            transparent 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
    }

    /* Button container */
    .menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
    }

    /* Beautiful buttons */
    .menu-buttons button {
        width: 320px;
        padding: 18px 30px;

        font-family: 'Montserrat', sans-serif;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 1.5px;
        text-transform: uppercase;

        color: #fff;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.2),
            rgba(255, 255, 255, 0.05)
        );

        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;

        cursor: pointer;
        position: relative;
        overflow: hidden;

        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);

        animation: buttonEntrance 0.6s ease-out backwards;
    }

    /* Staggered entrance animation for buttons */
    .menu-buttons button:nth-child(1) { animation-delay: 0.2s; }
    .menu-buttons button:nth-child(2) { animation-delay: 0.3s; }
    .menu-buttons button:nth-child(3) { animation-delay: 0.4s; }
    .menu-buttons button:nth-child(4) { animation-delay: 0.5s; }

    /* Button shine effect */
    .menu-buttons button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
        );
        transition: left 0.5s;
    }

    .menu-buttons button:hover::before {
        left: 100%;
    }

    /* Button glow on hover */
    .menu-buttons button::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 16px;
        background: inherit;
        filter: blur(15px);
        opacity: 0;
        transition: opacity 0.3s;
        z-index: -1;
    }

    /* Hover state */
    .menu-buttons button:hover {
        transform: translateY(-5px) scale(1.03);
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.4),
            rgba(255, 255, 255, 0.2)
        );
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow:
            0 15px 35px rgba(0, 0, 0, 0.4),
            0 0 30px rgba(255, 255, 255, 0.3),
            inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .menu-buttons button:hover::after {
        opacity: 0.8;
    }

    /* Active/click state */
    .menu-buttons button:active {
        transform: translateY(-2px) scale(1);
        box-shadow:
            0 5px 15px rgba(0, 0, 0, 0.3),
            0 0 15px rgba(255, 255, 255, 0.2);
    }

    /* ===== ANIMATIONS ===== */

    /* Gradient background animation */
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    @keyframes particleFloat {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50px, -50px); }
    }

    /* Panel entrance */
    @keyframes panelEntrance {
        0% {
            opacity: 0;
            transform: scale(0.8) translateY(30px);
        }
        100% {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }

    /* Panel glow pulse */
    @keyframes glowPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 0.9; }
    }

    /* Title float */
    @keyframes titleFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    /* Title shimmer */
    @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    /* Button entrance */
    @keyframes buttonEntrance {
        0% {
            opacity: 0;
            transform: translateX(-50px);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .menu-panel {
            padding: 50px 40px;
        }

        .title {
            font-size: 48px;
        }

        .menu-buttons button {
            width: 280px;
            font-size: 18px;
            padding: 16px 25px;
        }
    }
</style>

<div class="main-menu">
    <div class="menu-panel">
        <h1 class="title">My Visual Novel</h1>

        <div class="menu-buttons">
            <button data-action="new_game">New Game</button>
            <button data-action="load_game">Load Game</button>
            <button data-action="options">Options</button>
            <button data-action="exit">Exit</button>
        </div>
    </div>
</div>
